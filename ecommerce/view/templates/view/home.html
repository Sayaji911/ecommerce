{% extends "view/base.html"%}

{% block content %}
    {% load static %}
    <div class="card" style="width: 1200px; ">
        <img class="card-img-top" src={% static 'samsung.jpg' %} alt="Card image cap />
        <div class="card-body">
            <h5 class="card-title">Coming Soon</h5>
        </div>
    </div>
    <div class="container">
        <h2>Featured Products</h2>

        <div class="row" >


            {% for product in products %}
                <div class="col-md-3" style='padding: 1rem' >
                    <div class="card" style="width:100% ;">
                        <a href="{% url 'ecommerce-product' product.id  %}"><img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap" height="300px" width="300px"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"> <strong> Rs.{{ product.price }}</strong> </li>
                        </ul>
                        <div class="card-body">
                            <button type="button" class="btn btn-primary">  <a style="color: white" href="{% url 'ecommerce-update-product' product.id %}" class="card-link">Update</a> </button>
                           <button type="button" class="btn btn-danger">  <a style="color: white" href="{% url 'ecommerce-delete-product' product.id %}" class="card-link">Delete</a> </button>
                        </div>
                    </div>
                </div>


            {% endfor %}



        </div>

    </div>
    </div>

{% endblock content %}
