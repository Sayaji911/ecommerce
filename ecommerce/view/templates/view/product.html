{% extends "view/base.html"%}

{% load static %}
{% block content %}
    <!-- here object is the object of the Product model and
    all its attributes will be accessed to display the contents -->
    <main class="container my-4">
        <!-- Featured objects -->
        <h3 class="my-4 border-bottom pb-1">{{object.brand}} {{ object.name }}</h3>
        <div class="row">
            <!-- Images -->
            <div class="col">
                <img src="/media/{{object.image}}" class="card-img-top" alt="{{object.name}}" height="600px" width="200%">
            </div>
            <div class="col-md-8">
                <h3>{{object.description}}</h3>
                <hr/>
                <table class="table table-bordered">
                    <tr>
                        <th>Colors</th>
                        <td>
                            <svg width="20" height="20">
                                <rect width="20" height="20" style="fill:#00D0FE;stroke-width:3;stroke:rgb(0,0,0)"></rect>
                            </svg>
                            <svg width="20" height="20">
                                <rect width="20" height="20" style="fill:#428bca;stroke-width:3;stroke:rgb(0,0,0)"></rect>
                            </svg>
                            <svg width="20" height="20">
                                <rect width="20" height="20" style="fill:#FE2D00;stroke-width:3;stroke:rgb(0,0,0)"></rect>
                            </svg>
                            <svg width="20" height="20">
                                <rect width="20" height="20" style="fill:#C6E7FF;stroke-width:3;stroke:rgb(0,0,0)"></rect>
                            </svg>
                        </td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <th>$ <span class="{{object.id}}">{{object.price}}</span></th>
                    </tr>
                </table>
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="my-3">Detail</h3>
                        <!-- Detail -->
                        <table class="table table-bordered">
                            <tr>
                                <th>Brand</th>
                                <td><a href="{{object.brand}}">{{object.brand}}</a></td>
                            </tr>
                            <tr>
                                <th>Specification</th>
                                <td>{{object.description}}</td>
                            </tr>
                        </table>
                    </div>


                </div>
                <hr/>
                <section class="input-group my-3    " style="width:50%;">
                    <label for="objectQty"></label><input type="number" value="1" class="form-control object-qty-{{object.id}}" id="objectQty" />

                </section>

                <button  style= "position: relative; left: 350px; top: -50px; border-radius: 10px" class="btn-primary"> Add to Cart</button>

                <div class="col-md-6">
                    <h3 class="my-3">Reviews - <span class="avg-rating">{{object.rating}}</span>/5 <i class="fa fa-star text-warning"></i></h3>
                </div>

                <hr/>
            </div>
        </div>

    </main>

{% endblock content %}
